[Launch]
ProgramExecutable=PolyMC\PolyMC.exe
CommandLineArguments=--dir %PAL:DataDir%
DirectoryMoveOK=yes
SupportsUNC=yes
SingleAppInstance=false
WaitForProgram=false
WaitForOtherInstances=false

[Environment]
POLYMC_JAVA_PATHS=%PAL:PortableAppsDir%\CommonFiles\Java\bin\javaw.exe;%PAL:PortableAppsDir%\CommonFiles\Java64\bin\javaw.exe;%PAL:PortableAppsDir%\CommonFiles\JDK\bin\javaw.exe;%PAL:PortableAppsDir%\CommonFiles\JDK64\bin\javaw.exe;%PAL:PortableAppsDir%\CommonFiles\OpenJDK\bin\javaw.exe;%PAL:PortableAppsDir%\CommonFiles\OpenJDK64\bin\javaw.exe;%PAL:PortableAppsDir%\CommonFiles\OpenJDKJRE\bin\javaw.exe;%PAL:PortableAppsDir%\CommonFiles\OpenJDKJRE64\bin\javaw.exe

[FileWrite1]
Type=Replace
File=%PAL:DataDir%\polymc.cfg
Find=%PAL:LastPortableAppsBaseDir:ForwardSlash%/
Replace=%PAL:PortableAppsBaseDir:ForwardSlash%/
